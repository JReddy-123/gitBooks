<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Account – GB&M</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles/default.css" />
  <link rel="stylesheet" href="styles/account.css" />
  <script src="javascript/api.js"></script>
</head>
<body>
  <header>
    <div class="header-wrap">
      <a href="index.html" class="brand">
        <div class="logo">GB</div>
        <span class="title">GB&M</span>
      </a>
      <nav>
        <a href="marketplace.html">Marketplace</a>
        <a href="new-listing.html">Sell an Item</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="card account-card">
      <h2>My Account</h2>
      <p class="muted-text" id="welcome-text">Loading...</p>

      <div class="profile-section" id="profile-view">
        <div>
          <h3 id="profile-name">Loading...</h3>
          <p class="muted-text" id="profile-email">Loading...</p>
          <p class="muted-text" id="profile-phone"></p>
        </div>
      </div>

      <form id="edit-form" style="display: none;">
        <label>
          <span>First Name</span>
          <input type="text" id="edit-first-name" required>
        </label>
        <label>
          <span>Last Name</span>
          <input type="text" id="edit-last-name" required>
        </label>
        <label>
          <span>Email</span>
          <input type="email" id="edit-email" required>
        </label>
        <label>
          <span>Phone (optional)</span>
          <input type="tel" id="edit-phone">
        </label>
        <label>
          <span>New Password (leave blank to keep current)</span>
          <input type="password" id="edit-password" minlength="8">
        </label>
        <div class="actions">
          <button type="submit" class="btn-post cta">Save Changes</button>
          <button type="button" id="cancel-edit" class="btn-post">Cancel</button>
        </div>
        <div id="edit-message" class="msg" style="margin-top: 12px;"></div>
      </form>

      <hr>

      <section class="viewed-section">
        <h2>My Listings</h2>
        <div class="listing-grid" id="my-listings">
          <p class="muted-text">Loading your listings...</p>
        </div>
      </section>

      <div class="actions">
        <a href="#" class="btn-post cta" id="edit-btn">Edit Profile</a>
        <a href="#" class="btn-post" id="logout-btn">Log Out</a>
      </div>
    </div>
  </main>

  <footer>© 2025 GitBooks & MORE • Student marketplace</footer>

  <script src="javascript/account.js"></script>
</body>
</html>
