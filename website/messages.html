<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Messages – GB&M</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles/default.css" />
  <link rel="stylesheet" href="styles/messages.css" />
</head>
<body>
  <header>
    <div class="header-wrap">
      <a href="#" class="brand">
        <div class="logo">GB</div>
        <span class="title">GB&M</span>
      </a>
      <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#" class="cta">Messages</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <div class="card messages-card">
      <h2>Messages</h2>

      <div class="chat-window" id="chat-window">
        <div class="message from-them">
          <p>Hey! Thanks for reaching out about the textbook.</p>
          <span class="timestamp">10:02 AM</span>
        </div>
      </div>

      <form id="chat-form">
        <input
          type="text"
          id="chat-input"
          placeholder="Type a message..."
          autocomplete="off"
          required
        />
        <button type="submit" class="btn">Send</button>
      </form>
    </div>
  </main>

<footer>© 2025 GitBooks & MORE • Student marketplace</footer>

  <script src="javascript/messages.js"></script>
</body>
</html>
