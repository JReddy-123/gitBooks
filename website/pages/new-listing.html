<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Listing - GitBooks & More</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/listing-form.css">
</head>
<body>
  <header>
    <div class="header-wrap">
      <a href="index.html" class="brand">
        <div class="logo">GB</div>
        <span class="title">GitBooks & MORE</span>
      </a>
      <div></div>
      <nav>
        <a href="marketplace.html">Marketplace</a>
        <a href="signup.html">Account</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <div class="card form-card">
      <h1 class="no-margin-top">Create New Listing</h1>
      <p class="text-muted">Fill out the form below to list your item for sale</p>

      <form id="listingForm" novalidate>
        <div class="form-group">
          <label for="title">Item Title *</label>
          <input 
            type="text" 
            id="title" 
            required 
            minlength="3"
            maxlength="200"
            placeholder="e.g., Data Structures Textbook (4th Edition)"
          >
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="category">Category *</label>
            <select id="category" required>
              <option value="">Select a category</option>
              <option value="TEXTBOOKS">Textbooks</option>
              <option value="ELECTRONICS">Electronics</option>
              <option value="FURNITURE">Furniture</option>
              <option value="CLOTHING">Clothing</option>
              <option value="SCHOOL_SUPPLIES">School Supplies</option>
              <option value="OTHER">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label for="condition">Condition *</label>
            <select id="condition" required>
              <option value="">Select condition</option>
              <option value="NEW">New</option>
              <option value="LIKE_NEW">Like New</option>
              <option value="GOOD">Good</option>
              <option value="FAIR">Fair</option>
              <option value="USED">Used</option>
            </select>
          </div>

          <div class="form-group">
            <label for="price">Price ($) *</label>
            <input 
              type="number" 
              id="price" 
              required 
              min="0" 
              step="0.01"
              placeholder="0.00"
            >
          </div>
        </div>

        <div class="form-group">
          <label for="description">Description *</label>
          <textarea 
            id="description" 
            required 
            minlength="10"
            maxlength="2000"
            placeholder="Describe the item's condition, any included accessories, reason for selling, etc."
            rows="5"
          ></textarea>
          <small class="text-muted">At least 10 characters, maximum 2000</small>
        </div>

        <div class="form-group">
          <label for="imageFile">Item Image (optional)</label>
          <div class="image-upload">
            <input 
              type="file" 
              id="imageFile" 
              accept="image/*"
              style="display: none;"
            >
            <button type="button" class="btn btn-outline" onclick="document.getElementById('imageFile').click()">
              Choose Image
            </button>
            <span id="fileName" class="text-muted">No file chosen</span>
          </div>
          <div id="imagePreview" class="image-preview hidden">
            <img id="previewImg" src="" alt="Preview">
            <button type="button" class="btn-remove" onclick="removeImage()">&times;</button>
          </div>
          <small class="text-muted">PNG, JPG up to 10MB</small>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn">Post Listing</button>
          <a href="marketplace.html" class="btn btn-outline">Cancel</a>
        </div>

        <div id="formMsg" class="msg hidden"></div>
      </form>
    </div>
  </main>

  <footer>© 2025 GitBooks & MORE • Student marketplace</footer>

  <script src="../scripts/api.js"></script>
  <script src="../scripts/utils.js"></script>
  <script src="../scripts/new-listing.js"></script>
</body>
</html>
